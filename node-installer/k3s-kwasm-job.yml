apiVersion: v1
kind: Pod
metadata:
  labels:
    job-name: k3s-provision-kwasm
  name: k3s-provision-kwasm-dev
  namespace: kwasm
spec:
  containers:
  - env:
    - name: NODE_ROOT
      value: /mnt/node-root
    image: ghcr.io/spinkube/containerd-shim-spin/node-installer:dev
    imagePullPolicy: IfNotPresent
    name: kwasm-provision
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /mnt/node-root
      name: root-mount
  hostPID: true
  nodeName: devbox-5
  restartPolicy: Never
  volumes:
  - hostPath:
      path: /
    name: root-mount